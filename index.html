<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon-32x32.png">
</head>
  <body>
    <div class="container">

      <div class="profile-container">
        <div class="empty">

        </div>
        <div class="profile-data">
            <img src="image-victor.jpg" alt="maryam" width="120" height="120" class="maryam">
          <h2 class="name">Victor Crest <span>26</span></h2>
          <p class="state">London</p>
        </div>

        <div class="followers">
          <div class="followers-score">
          <h3 class="follow">80k</h3>
          <p class="social">followers</p>
        </div>

          <div class="followers-score">
          <h3 class="follow">803k</h3>
          <p class="social">Likes</p>
        </div>

        <div class="followers-score">
        <h3 class="follow">1.4k</h3>
        <p class="social">Photos</p>
      </div>

      </div>

    </div>
  </body>
</html>
